<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoEscape Gig API</title>
</head>
<body>
    
            
    <div id="json-output" class="json-output">
        Loading...
    </div>
    <script>
        // Fetch and display gig data
        async function loadGigs() {
            try {
                const response = await fetch('gigs.json');
                const data = await response.json();
                
                // Display JSON
                displayJSON(data);
            } catch (error) {
                console.error('Error loading gigs:', error);
                document.getElementById('json-output').textContent = 
                    'Error loading JSON data';
            }
        }
        
        function displayJSON(data) {
            const output = document.getElementById('json-output');
            output.textContent = JSON.stringify(data, null, 2);
        }
        
        // Load gigs when page loads
        document.addEventListener('DOMContentLoaded', loadGigs);
    </script>
</body>
</html>
